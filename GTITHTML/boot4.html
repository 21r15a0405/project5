<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example Responsive Containers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container pt-5">
<h1>Responsive Containers</h1>
<p>Resize the browser window to see the effect.</p>
</div>
<div class="container-sm border">.container-sm</div>
<div class="container-md mt-5 border">.container-md</div>
<div class="container-lg mt-5 border">.container-lg</div>
<div class="container-xl mt-5 border">.container-xl</div>
<div class="container-xxl mt-5 border">.container-xxl</div>
</body>
</html
